<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      background: #fafafa;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #333;
    }
    .subtitle {
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
    }
    .platform {
      display: flex;
      align-items: center;
      padding: 12px;
      margin: 6px 0;
      border-radius: 8px;
      background: white;
      border: 1px solid #e0e0e0;
    }
    .platform.connected {
      background: #e8f5e9;
      border-color: #a5d6a7;
    }
    .platform.connected .status {
      color: #4CAF50;
    }
    .platform.expiring {
      background: #fff8e1;
      border-color: #ffe082;
    }
    .platform.expiring .status {
      color: #f57c00;
    }
    .platform.expired {
      background: #ffebee;
      border-color: #ef9a9a;
    }
    .platform.expired .status {
      color: #d32f2f;
    }
    .platform .icon {
      font-size: 18px;
      margin-right: 10px;
    }
    .platform .info {
      flex: 1;
    }
    .platform .name {
      font-weight: 500;
      color: #333;
    }
    .platform .status {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }
    .actions {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .primary {
      background: #2196F3;
      color: white;
    }
    .primary:hover {
      background: #1976D2;
    }
    .primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .secondary {
      background: #e0e0e0;
      color: #333;
    }
    .secondary:hover {
      background: #d0d0d0;
    }
    .help {
      font-size: 11px;
      color: #888;
      margin-top: 16px;
      text-align: center;
      line-height: 1.4;
    }
    .endpoint-config {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
    }
    .endpoint-config label {
      font-size: 11px;
      color: #666;
      display: block;
      margin-bottom: 4px;
    }
    .endpoint-config input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
    }
    .toast {
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      padding: 12px;
      background: #333;
      color: white;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    .toast.show {
      display: block;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ‰ FitBridge</h1>
  <div class="subtitle">Site Connector</div>
  
  <div id="platforms"></div>
  
  <div class="actions">
    <button id="copyBtn" class="primary" disabled>Copy Tokens to Clipboard</button>
    <button id="sendBtn" class="secondary" disabled>Send to FitBridge CLI</button>
    <button id="clearBtn" class="secondary">Clear All</button>
  </div>
  
  <div class="endpoint-config">
    <label>FitBridge CLI Endpoint</label>
    <input type="text" id="endpoint" placeholder="http://localhost:5000/api/tokens">
  </div>
  
  <div class="help">
    Log in to your fitness platforms normally.<br>
    Connections are established automatically.
  </div>
  
  <div id="toast" class="toast"></div>
  
  <script src="popup.js"></script>
</body>
</html>
