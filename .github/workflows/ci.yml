name: CI

on:
  push:
    branches: [master, main]
    tags: ['v*']
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [master, main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${GITHUB_REF_NAME:-dev}
          COMMIT=${GITHUB_SHA::7}
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          
          go build -ldflags="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT}" \
            -o dist/fitwatch-${GOOS}-${GOARCH}${EXT} \
            ./cmd/fitwatch

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fitwatch-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/fitwatch-*

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build all platforms (including macOS)
        run: |
          VERSION=${GITHUB_REF_NAME}
          COMMIT=${GITHUB_SHA::7}
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT}"
          
          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/fitwatch-linux-amd64 ./cmd/fitwatch
          GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/fitwatch-linux-arm64 ./cmd/fitwatch
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/fitwatch-windows-amd64.exe ./cmd/fitwatch
          
          # macOS (cross-compile from Linux - works for pure Go)
          GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/fitwatch-darwin-amd64 ./cmd/fitwatch
          GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/fitwatch-darwin-arm64 ./cmd/fitwatch

      - name: Create checksums
        run: |
          cd dist
          sha256sum fitwatch-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          files: |
            dist/fitwatch-*
            dist/checksums.txt
          generate_release_notes: true
